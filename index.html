<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Big Ocean</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Info Big Ocean</h1>
    <nav>
      <a href="#denuncias">Denúncias</a>
      <a href="#galeria">Galeria</a>
      <a href="#dicas">Dicas</a>
    </nav>
  </header>

  <section id="denuncias">
    <h2>Denuncie Hate</h2>
    <form>
      <label for="nome">Seu nome (opcional):</label>
      <input type="text" id="nome" name="nome">

      <label for="denuncia">Descreva a situação:</label>
      <textarea id="denuncia" name="denuncia" required></textarea>

      <button type="submit">Enviar denúncia</button>
    </form>
  </section>

  <section id="galeria">
    <h2>Galeria de Fotos</h2>
    <div class="fotos">
      <img src="img1.jpg" alt="Foto 1">
      <img src="img2.jpg" alt="Foto 2">
    </div>
  </section>

  <section id="dicas">
    <h2>Dicas da Fanbase</h2>
    <ul>
      <li>Responda hate com maturidade.</li>
      <li>Compartilhe conteúdo positivo sobre o Big Ocean.</li>
      <li>Ajude a comunidade a crescer com respeito.</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Info Big Ocean. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
